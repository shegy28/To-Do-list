<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO-LIST</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script defer src="%5Bmain%5D.bundle.js"></script></head>
<body>
    <div class="container">
        <div class="list-holder">
            <header>
                <div class="title">
                    <h1>
                        Today's To Do
                    </h1>
                    <i class="fa fa-refresh"></i>
                </div>
            </header>
            <hr>
            <section  id="inputTask" >
                <div class="inputTask">
                    <input id="addTask" type="text" class="addTask" placeholder="Add to your list..." required>
                <button id="addutton" ><i class="fa fa-caret-right"></i></button> 
                </div>
            </section>
            <ul id="list">
            </ul>
            <section >
                <button class="clear">Clear all completed</button>
            </section>
        </div>
    </div>
</body>
</html>
